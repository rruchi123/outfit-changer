<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Barbie Doll Dress Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Beautiful Barbie Doll Dress Up</h1>
    <div id="barbie-doll">
      <svg id="barbie-svg" width="300" height="520" viewBox="0 0 300 520">
        <!-- HAIR (long, layered, with highlights) -->
        <ellipse cx="150" cy="120" rx="70" ry="85" fill="#f9d78b"/>
        <ellipse cx="150" cy="80" rx="60" ry="30" fill="#f9d78b"/>
        <ellipse cx="110" cy="170" rx="25" ry="30" fill="#e6c76a" opacity="0.6"/>
        <ellipse cx="190" cy="170" rx="25" ry="30" fill="#fffbe3" opacity="0.2"/>
        <!-- FACE -->
        <ellipse cx="150" cy="120" rx="42" ry="52" fill="#fce3c6"/>
        <!-- Cheeks -->
        <ellipse cx="135" cy="140" rx="8" ry="4" fill="#f9b3b3" opacity="0.3"/>
        <ellipse cx="165" cy="140" rx="8" ry="4" fill="#f9b3b3" opacity="0.3"/>
        <!-- Eyes (with lashes) -->
        <ellipse cx="135" cy="120" rx="7" ry="9" fill="#fff"/>
        <ellipse cx="165" cy="120" rx="7" ry="9" fill="#fff"/>
        <ellipse cx="135" cy="122" rx="3" ry="4" fill="#3e2d2c"/>
        <ellipse cx="165" cy="122" rx="3" ry="4" fill="#3e2d2c"/>
        <!-- Lashes -->
        <path d="M130 113 Q133 110 137 113" stroke="#3e2d2c" stroke-width="1.2" fill="none"/>
        <path d="M163 113 Q167 110 170 113" stroke="#3e2d2c" stroke-width="1.2" fill="none"/>
        <!-- Eyebrows -->
        <path d="M130 112 Q135 108 140 112" stroke="#b48a60" stroke-width="2" fill="none"/>
        <path d="M160 112 Q165 108 170 112" stroke="#b48a60" stroke-width="2" fill="none"/>
        <!-- Nose -->
        <ellipse cx="150" cy="130" rx="2" ry="8" fill="#eec6a9"/>
        <!-- Mouth -->
        <ellipse cx="150" cy="145" rx="12" ry="7" fill="#f9b3b3"/>
        <ellipse cx="150" cy="148" rx="8" ry="2.5" fill="#e6767a"/>
        <!-- Ears & Earrings -->
        <ellipse cx="110" cy="125" rx="6" ry="10" fill="#fcd7b6"/>
        <ellipse cx="190" cy="125" rx="6" ry="10" fill="#fcd7b6"/>
        <circle cx="110" cy="135" r="3" fill="#f4e4e0"/>
        <circle cx="190" cy="135" r="3" fill="#f4e4e0"/>
        <!-- NECK & BODY -->
        <rect x="135" y="168" width="30" height="100" rx="15" fill="#fcd7b6"/>
        <!-- ARMS with Hands -->
        <ellipse cx="105" cy="250" rx="14" ry="34" fill="#fcd7b6" transform="rotate(-20 105 250)"/>
        <ellipse cx="195" cy="250" rx="14" ry="34" fill="#fcd7b6" transform="rotate(20 195 250)"/>
        <!-- HANDS (fingers) -->
        <ellipse cx="95" cy="285" rx="8" ry="14" fill="#fcd7b6"/>
        <ellipse cx="205" cy="285" rx="8" ry="14" fill="#fcd7b6"/>
        <!-- LEGS (with gradient for realism) -->
        <defs>
          <linearGradient id="legShade" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#fcd7b6"/>
            <stop offset="100%" stop-color="#eac1a5"/>
          </linearGradient>
        </defs>
        <rect x="125" y="270" width="16" height="120" rx="8" fill="url(#legShade)"/>
        <rect x="159" y="270" width="16" height="120" rx="8" fill="url(#legShade)"/>
        <!-- Dress group (swap with JS) -->
        <g id="dress-group"></g>
      </svg>
    </div>
    <div class="buttons">
      <button onclick="changeDress(0)">Pink Gown</button>
      <button onclick="changeDress(1)">Blue Dress</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
